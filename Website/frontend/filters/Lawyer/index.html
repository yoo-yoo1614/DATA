<head>

    <style>
        /* CSS for the button */
     /* Style the button */
#backButton {
    padding: 10px 20px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 20px; /* Adjust the border-radius to create a curved shape */
    font-size: 16px;
    cursor: pointer;
    position: relative; /* Ensure that the pseudo-element is positioned relative to the button */
    overflow: hidden;
    font-family:Arial, Helvetica, sans-serif;
    left:120px; 
    bottom:80px;/* Hide the shine animation outside the button */
  }
  
  /* Create the shine effect using a pseudo-element */
  #backButton::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 400%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
    background-size: 200% 100%; /* Double the width of the background */
    animation: shine 1.5s linear infinite; /* Apply the shine animation */
    transition: opacity 0.3s ease; /* Smooth transition for opacity */
    opacity: 0; /* Initially hidden */
  }
  
  /* Show the shine effect when the button is hovered or focused */
  #backButton:hover::before,
  #backButton:focus::before {
    opacity: 1;
  }
  
  /* Shine animation */
  @keyframes shine {
    to {
      background-position: 200% 0; /* Move the gradient to the right */
    }
  }
  
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <button id="backButton"> Next </button>
    <script>
        // Handle button click event to navigate back to React app
        document.getElementById('backButton').addEventListener('click', function() {
          window.location.href = 'http://localhost:3000/filter'; // Navigate back to React app
        });
      </script>
</body>

</html>
