<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="WebAR built with MindAR Studio" />
    <link rel="apple-touch-icon" href="./favicon.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>MindAR App</title>
    <script defer="defer" src="./static/js/main.1573730f.js"></script>
    <link href="./static/css/main.43335a5b.css" rel="stylesheet">
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="./registerServiceWorker.js"></script>
    <button id="backButton">Back to React App</button>
    <script>
        // Handle button click event to navigate back to React app
        document.getElementById('backButton').addEventListener('click', function() {
          window.location.href = 'http://localhost:3000/filter'; // Navigate back to React app
        });
      </script>
    <div id="root"></div>
</body>

</html>
